<h1>{{song.title}}</h1>
<h3>by {{song.artist.name}}</h3>

<ul>
  <li>Artist : </li>
  <li>Producer : {{song.producer.name}}</li>
  <li>Album: {{song.album}}</li>
  <li>upvotes: {{song.upvotes}}</li>
  <li>media : {{song.media}}</li>
  <li>Submitted by :</li>
</ul>
<h3>Annotations</h3>
<ul>
  <li ng-repeat="annotation in annotations track by annotation._id">
    {{annotation.type}} : ({{annotation.start}})-({{annotation.stop}})
  </li>
</ul>
